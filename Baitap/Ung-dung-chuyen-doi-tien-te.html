<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng chuyển đổi tiền tệ</title>
  <style>
    body > div {
        display:flex;
        gap: 32px;
        margin:20px;
    }

    body > div > div {
        display:flex;
        flex-direction: column;
        align-items: center;
        gap:4px;
    }

    input {
        width:100px
    }

    select {
        width: 70px;
    }

    label {
        font-weight: bold;
    }

    p {
        color:blue
    }
  </style>
</head>
<body>
<div>
  <div>
    <label for="amount">Amount</label>
    <input id="amount" type="number">
  </div>

  <div>
    <label for="currency1">From Currency</label>
    <select name="currency1" id="currency1">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <div>
    <label for="currency2">To Currency</label>
    <select name="currency2" id="currency2">
      <option value="VND">VND</option>
      <option value="USD">USD</option>
    </select>
  </div>

  <button onclick="convert()" id="convert">Convert</button>
</div>
<p id="result"></p>

<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('currency1').value;
        let to = document.getElementById('currency2').value;
        if (from==='VND' && to==='USD') {
            let result = amount/21000;
            document.getElementById('result').innerHTML=amount + from +'= ' + result + to;
        }

        else if (from==='USD' && to==='VND') {
            let result = amount*21000;
            document.getElementById('result').innerHTML=amount + from +'= ' + result + to;
        }

        else {
            document.getElementById('result').innerHTML=amount + from +'= ' + amount + to;
        }
    }
</script>
</body>
</html>
