<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator - Mở rộng</title>
  <style>
    * {
        box-sizing: border-box;
        margin:0;
        font-size:18px
    }

    table {
        margin: 150px auto;
    }

    button {
        width:100%;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th colspan="4"><input type="text" name="resultPrint" id="resultPrint"></th>
  </tr>

  <tr>
    <td><button value="1" onclick="add(this.value)">1</button></td>
    <td><button value="2" onclick="add(this.value)">2</button></td>
    <td><button value="3" onclick="add(this.value)">3</button></td>
    <td><button value="+" onclick="add(this.value)">+</button></td>
  </tr>

  <tr>
    <td><button value="4" onclick="add(this.value)">4</button></td>
    <td><button value="5" onclick="add(this.value)">5</button></td>
    <td><button value="6" onclick="add(this.value)">6</button></td>
    <td><button value="-" onclick="add(this.value)">-</button></td>
  </tr>

  <tr>
    <td><button value="7" onclick="add(this.value)">7</button></td>
    <td><button value="8" onclick="add(this.value)">8</button></td>
    <td><button value="9" onclick="add(this.value)">9</button></td>
    <td><button value="*" onclick="add(this.value)">x</button></td>
  </tr>

  <tr>
    <td colspan="3"><button value="0" onclick="add(this.value)">0</button></td>
    <td><button value="/" onclick="add(this.value)">/</button></td>
  </tr>

  <tr>
    <td colspan="4"><button onclick="calculateThis()"> =</button></td>
  </tr>
</table>


<script>
  let print = document.getElementById("resultPrint");
  function add(value) {
      print.value += value;
  }

  function calculateThis() {
      print.value = eval(print.value);
  }
</script>
</body>
</html>
