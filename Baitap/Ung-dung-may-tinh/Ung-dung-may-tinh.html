  <title>Ứng dụng máy tính</title>
  <style>

    input, button, p {
        font-family: Roboto, sans-serif;
        font-size:18px;
    }

    div {
        display: flex;
        gap: 8px;
    }

    input {
        width: 200px;
    }

<body>
<h1>Calculator</h1>

<div>
  <input type="number" name="num1" id="num1" placeholder="Nhập số thứ nhất">
  <input type="number" name="num2" id="num2" placeholder="Nhập số thứ hai">
</div>

<br>

<div>
  <button id="add" class="button" onclick="calculate(this.value)" value="+">Addition (+)</button>
  <button id="sub" class="button" onclick="calculate(this.value)" value="-">Subtraction (-)</button>
  <button id="mul" class="button" onclick="calculate(this.value)" value="*">Multiplication (x)</button>
  <button id="div" class="button" onclick="calculate(this.value)" value="/">Division (/)</button>
</div>

<p id="result"></p>

<script>
    function calculate(param) {
        let num1=+document.getElementById('num1').value;
        let num2=+document.getElementById('num2').value;
        let result;
        switch (param) {
            case '+':
              result=num1+num2;
              break;

            case '-':
                result=num1-num2;
                break;

            case '*':
                result=num1*num2;
                break;

            case '/':
                result=num1/num2;
                break;
        }

      document.getElementById('result').innerHTML='Result: ' + result;
