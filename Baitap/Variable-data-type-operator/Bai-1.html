<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chương trinhf nhập điểm của một sinh viên</title>
</head>
<body>
<script>
  let physics=+prompt('Nhập điểm Vật lý: ');
  let chemistry=+prompt('Nhập điểm Hóa học: ');
  let biology=+prompt('Nhập điểm Sinh học: ');

  let sum=physics+chemistry+biology;
  document.write('Điểm tổng: ' + sum);
  document.write('<br>')
  document.write('Điểm trung bình: ' + sum/3)
</script>
</body>
</html>
