<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chương trình chuyển đổi nhiệt độ</title>
</head>
<body>
<input type="number" placeholder="Nhập số độ C: " id="c">
<button onclick="chuyendoF()" id="button">Nhập</button>
<p id="result"></p>
<script>
    function chuyendoF() {
        let C = +document.getElementById('c').value;
        let F= (C/5*9)+32;
        document.getElementById('result').innerHTML= C + ' độ C bằng ' + F + ' độ F.';
    }
</script>
</body>
</html>
