<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng máy tính</title>
  <style>

    input, button, p {
        font-family: Roboto, sans-serif;
        font-size:18px;
    }

    div {
        display: flex;
        gap: 8px;
    }

    input {
        width: 200px;
    }

  </style>
</head>
<body>
<h1>Calculator</h1>

<div>
  <input type="number" name="num1" id="num1" placeholder="Nhập số thứ nhất">
  <input type="number" name="num2" id="num2" placeholder="Nhập số thứ hai">
</div>

<br>

<div>
  <button id="add" class="button" onclick="calculate()" value="Addition">Addition (+)</button>
  <button id="sub" class="button" onclick="calculate()" value="Subtraction">Subtraction (-)</button>
  <button id="mul" onclick="calculate()" value="Multiplication">Multiplication (x)</button>
  <button id="div" onclick="calculate()" value="Division">Division (/)</button>
</div>

<p id="result"></p>

<script>
  function calculate() {
      // let add=document.getElementById('add');
      // let sub=document.getElementById('sub');
      // let mul=document.getElementById('mul');
      // let div=document.getElementById('div');
      let num1=+document.getElementById('num1').value;
      let num2=+document.getElementById('num2').value;

      if (add.value ==='Addition') {
          let result=num1+num2;
          document.getElementById('result').innerHTML='Result: ' + result;
      }
      else if (sub.value==='Subtraction') {
          let result=num1-num2;
          document.getElementById('result').innerHTML='Result: ' + result;
      }
      else if (mul.value==='Multiplication') {
          let result=num1*num2;
          document.getElementById('result').innerHTML='Result: ' + result;
      }

      else if (div.value==='Division') {
          let result=num1/num2;
          document.getElementById('result').innerHTML='Result: ' + result;
      }

  }
</script>
</body>
</html>
